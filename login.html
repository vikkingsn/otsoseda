<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - УслугиРядом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>УслугиРядом</h1>
                <p class="logo-subtitle">Площадка для поиска и предоставления услуг</p>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav" id="mainNav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="register.html" class="nav-link">Регистрация</a>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Вход</h2>
                <p class="auth-subtitle">Войдите в свой аккаунт</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Введите ваш email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Введите пароль" required>
                    </div>
                    
                    <div id="errorMessage" class="error-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Войти</button>
                </form>
                
                <p class="auth-link">
                    Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 УслугиРядом. Все права защищены.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="smooth-scroll.js"></script>
</body>
</html>
