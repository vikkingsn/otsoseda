<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - УслугиРядом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>УслугиРядом</h1>
                <p class="logo-subtitle">Площадка для поиска и предоставления услуг</p>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav" id="mainNav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="login.html" class="nav-link">Вход</a>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Регистрация</h2>
                <p class="auth-subtitle">Создайте аккаунт для начала работы</p>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" placeholder="Введите пароль (минимум 6 символов)" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
                    </div>
                    
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Зарегистрироваться</button>
                </form>
                
                <p class="auth-link">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 УслугиРядом. Все права защищены.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="smooth-scroll.js"></script>
</body>
</html>
